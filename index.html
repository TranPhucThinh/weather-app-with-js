<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather-app</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="/moment.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="main-section">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="search-city" id="search-input" class="search-input"
                        placeholder="Tìm kiếm thành phố" />
                </div>
                <div class="content">
                    <h3 id="name-city" class="name-city">...</h3>
                    <p id="weather-status" class="weather-status">...</p>
                    <img id="icon-status" class="icon-status" src="http://openweathermap.org/img/wn/01d@2x.png"
                        alt="icon status" />
                    <h2 id="temperature" class="temperature">...</h2>
                </div>
            </div>

            <div class="detail-section">
                <div class="col">
                    <div class="item">
                        <div class="parameter">mt mọc</div>
                        <div id="sunrise">...</div>
                    </div>
                    <div class="item">
                        <div class="parameter">độ ẩm</div>
                        <div id="humidity">...</div>
                    </div>
                </div>
                <div class="col">
                    <div class="item">
                        <div class="parameter">mt lặn</div>
                        <div id="sunset">...</div>
                    </div>
                    <div class="item">
                        <div class="parameter">gió</div>
                        <div id="speed">...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
